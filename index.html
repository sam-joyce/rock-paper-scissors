<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS</title>
  <script src="https://kit.fontawesome.com/07e47118c6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Rock. Paper. Scissors.</h1>
      <button id="restart" class="restart-btn">Reset</button>
      <div id="score" class="score"> <!--ID for JS, class for CSS-->
        <p>Player: 0</p>
        <p>Computer: 0</p>
      </div>
    </header>
    <div class="choices">
      <i id="rock" class="choice fas fa-hand-rock"></i>
      <i id="paper" class="choice fas fa-hand-paper"></i>
      <i id="scissors" class="choice fas fa-hand-scissors"></i>
    </div>
  </div>


  <!-- Popup Box for Result -->
  <div class="popup">
    <div id="result" class="popup-content">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
